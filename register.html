<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://i.ibb.co/W47BzrDf/photo-2024-03-14-17-14-48.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #000;
            color: #fff;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            background-color: rgba(26, 26, 26, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        input {
            padding: 12px;
            font-size: 16px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #4CAF50;
            background-color: #333;
            color: white;
            margin: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .error {
            color: #f44336;
            margin-top: 10px;
        }
        .brand-logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #4CAF50;
            margin-bottom: 10px;
        }
        .contact-info {
            background-color: rgba(45, 45, 45, 0.8);
            padding: 15px;
            border-radius: 8px;
            margin: 25px 0;
            border: 1px solid #4CAF50;
        }
        .language-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .language-buttons button {
            background-color: transparent;
            border: 2px solid #4CAF50;
            color: #4CAF50;
            padding: 8px 20px;
            border-radius: 25px;
            transition: all 0.3s;
        }
        .language-buttons button:hover {
            background-color: #4CAF50;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="register-title">تسجيل حساب جديد</h1>
        
        <!-- شعار الشركة -->
        <div class="brand-logo">
            <img src="https://i.ibb.co/jXBpt9x/photo-2024-03-14-17-14-48.jpg" alt="شعار AIA">
            <h2>AIA Trading Platform</h2>
        </div>

        <!-- حقول التسجيل -->
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="password" id="password" placeholder="كلمة المرور">
        <input type="password" id="confirm-password" placeholder="تأكيد كلمة المرور">
        <button onclick="register()" id="register-button">إنشاء حساب</button>
        <p class="error" id="error-message"></p>
        <p>هل لديك حساب؟ <a href="login.html" style="color: #4CAF50;">سجل الدخول هنا</a></p>

        <!-- معلومات الاتصال -->
        <div class="contact-info">
            <h3>للتواصل مع الدعم:</h3>
            <p>📧 البريد الإلكتروني: <a href="mailto:AIA2025@gmail.com">AIA2025@gmail.com</a></p>
            <p>📞 الهاتف: +1 (555) 123-4567 | +1 (555) 987-6543</p>
        </div>

        <!-- أزرار تغيير اللغة -->
        <div class="language-buttons">
            <button onclick="changeLanguage('ar')">العربية</button>
            <button onclick="changeLanguage('en')">English</button>
        </div>
    </div>

    <script>
        // دالة التسجيل
        function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');

            if (password !== confirmPassword) {
                errorMessage.innerText = "كلمة المرور غير متطابقة!";
                return;
            }

            // جلب بيانات المستخدمين من Local Storage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // التحقق من عدم وجود مستخدم بنفس البريد الإلكتروني
            if (users.some(u => u.email === email)) {
                errorMessage.innerText = "هذا البريد الإلكتروني مسجل بالفعل!";
                return;
            }

            // إضافة المستخدم الجديد
            users.push({ email, password });
            localStorage.setItem('users', JSON.stringify(users));

            alert("تم إنشاء الحساب بنجاح!");
            window.location.href = "login.html";
        }

        // تعيين اللغة الافتراضية عند التحميل
        window.onload = () => {
            changeLanguage('ar');
        };
    </script>
</body>
</html>
