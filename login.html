<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        input {
            padding: 12px;
            font-size: 16px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #4CAF50;
            background-color: #333;
            color: white;
            margin: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .error {
            color: #f44336;
            margin-top: 10px;
        }
        .brand-logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #4CAF50;
            margin-bottom: 10px;
        }
        .contact-info {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            margin: 25px 0;
            border: 1px solid #4CAF50;
        }
        .language-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .language-buttons button {
            background-color: transparent;
            border: 2px solid #4CAF50;
            color: #4CAF50;
            padding: 8px 20px;
            border-radius: 25px;
            transition: all 0.3s;
        }
        .language-buttons button:hover {
            background-color: #4CAF50;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">تسجيل الدخول</h1>
        
        <!-- شعار الشركة -->
        <div class="brand-logo">
            <img src="https://i.ibb.co/jXBpt9x/photo-2024-03-14-17-14-48.jpg" alt="شعار AIA">
            <h2>AIA Trading Platform</h2>
        </div>

        <!-- حقول الإدخال -->
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="login()" id="login-button">تسجيل الدخول</button>
        <p class="error" id="error-message"></p>
        <p>ليس لديك حساب؟ <a href="register.html">سجل هنا</a></p>

        <!-- معلومات الاتصال -->
        <div class="contact-info">
            <h3>للتواصل مع الدعم:</h3>
            <p>📧 البريد الإلكتروني: <a href="mailto:AIA2025@gmail.com">AIA2025@gmail.com</a></p>
            <p>📞 الهاتف: +1 (555) 123-4567 | +1 (555) 987-6543</p>
        </div>

        <!-- أزرار تغيير اللغة -->
        <div class="language-buttons">
            <button onclick="changeLanguage('ar')">العربية</button>
            <button onclick="changeLanguage('en')">English</button>
        </div>
    </div>

    <script>
        // دالة تسجيل الدخول
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // جلب بيانات المستخدمين من Local Storage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                alert("تم تسجيل الدخول بنجاح!");
                window.location.href = "index.html";
            } else {
                errorMessage.innerText = "البريد الإلكتروني أو كلمة المرور غير صحيحة!";
            }
        }

        // تعيين اللغة الافتراضية عند التحميل
        window.onload = () => {
            changeLanguage('ar');
        };
    </script>
</body>
</html>
