<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سحب الأموال</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .withdraw-option {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #4CAF50;
        }
        .withdraw-option h2 {
            color: #4CAF50;
            margin-bottom: 15px;
        }
        input {
            padding: 12px;
            font-size: 16px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #4CAF50;
            background-color: #333;
            color: white;
            margin: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .note {
            color: #888;
            margin-top: 20px;
            font-size: 14px;
        }
        .contact-info {
            margin-top: 30px;
            font-size: 14px;
            color: #ccc;
        }
        .contact-info a {
            color: #4CAF50;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        .balance-info {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #4CAF50;
        }
        .balance-info h3 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .balance-info p {
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>سحب الأموال</h1>

        <!-- عرض رصيد USDT -->
        <div class="balance-info">
            <h3>رصيد USDT المتاح</h3>
            <p id="usdtBalance">0.00 USDT</p>
        </div>

        <!-- سحب USDT TRC20 -->
        <div class="withdraw-option">
            <h2>سحب USDT (TRC20)</h2>
            <div style="display: flex; align-items: center; justify-content: center;">
                <input type="number" id="usdtAmount" placeholder="كمية USDT">
                <img src="https://i.ibb.co/mFXSRDWW/usdt.png" alt="USDT" style="width: 50px; height: 50px; margin-left: 10px;">
            </div>
            <input type="text" id="usdtAddress" placeholder="أدخل عنوان USDT TRC20">
            <button onclick="withdrawUSDT()">سحب USDT</button>
            <div class="note">
                <p>سرعة السحب: 1-3 ساعات عمل.</p>
                <p>الحد الأدنى للسحب: 100 USDT.</p>
            </div>
        </div>

        <!-- سحب عملات AIA -->
        <div class="withdraw-option disabled">
            <h2>سحب عملات AIA</h2>
            <p style="color: #f44336;">مازالت لم تندرج العملات.</p>
            <div class="note">
                <p>سيتم تفعيل سحب عملات AIA بعد إدراجها في البورصة.</p>
            </div>
        </div>

        <!-- معلومات الاتصال -->
        <div class="contact-info">
            <p>📧 البريد الإلكتروني: <a href="mailto:AIA2025@gmail.com">AIA2025@gmail.com</a></p>
            <p>📞 الهاتف: +1 (555) 123-4567 | +1 (555) 987-6543</p>
        </div>

        <!-- زر العودة للصفحة الرئيسية -->
        <button onclick="window.location.href='index.html'">العودة للرئيسية</button>
    </div>

    <script>
        // دالة عرض رصيد USDT
        function displayUSDTBalance() {
            const usdtBalance = localStorage.getItem('usdtBalance') || '0.00';
            document.getElementById('usdtBalance').innerText = `${usdtBalance} USDT`;
        }

        // دالة سحب USDT
        function withdrawUSDT() {
            const usdtAmount = document.getElementById('usdtAmount').value;
            const usdtAddress = document.getElementById('usdtAddress').value;
            const minWithdraw = 100; // الحد الأدنى للسحب
            const usdtBalance = parseFloat(localStorage.getItem('usdtBalance')) || 0.00;

            // التحقق من وجود رصيد كافي
            if (usdtBalance <= 0) {
                alert("لا تملك أموالًا في حسابك حتى تتمكن من السحب!");
                return;
            }

            if (!usdtAmount || usdtAmount < minWithdraw) {
                alert(`الحد الأدنى للسحب هو ${minWithdraw} USDT`);
                return;
            }

            if (!usdtAddress) {
                alert("يرجى إدخال عنوان USDT TRC20!");
                return;
            }

            if (usdtAmount > usdtBalance) {
                alert("رصيدك غير كافي لإتمام عملية السحب!");
                return;
            }

            alert(`تم طلب سحب ${usdtAmount} USDT إلى العنوان ${usdtAddress} بنجاح! سيتم إكمال العملية خلال 1-3 ساعات عمل.`);
        }

        // عرض رصيد USDT عند تحميل الصفحة
        window.onload = () => {
            displayUSDTBalance();
        };
    </script>
</body>
</html>
